<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../teachable/teachable.css">
    <link rel="shortcut icon" href="../img/thumb/ico.png"/>

    <title>NSTS | Player</title>
</head>
<body>
    
    <!-- Sprite -->
    <svg style="display:none">
        <symbol id="playButton" viewBox="0 0 30.051 30.051">
            <path d="M19.982,14.438l-6.24-4.536c-0.229-0.166-0.533-0.191-0.784-0.062c-0.253,0.128-0.411,0.388-0.411,0.669v9.069
                c0,0.284,0.158,0.543,0.411,0.671c0.107,0.054,0.224,0.081,0.342,0.081c0.154,0,0.31-0.049,0.442-0.146l6.24-4.532
                c0.197-0.145,0.312-0.369,0.312-0.607C20.295,14.803,20.177,14.58,19.982,14.438z"/>
            <path d="M15.026,0.002C6.726,0.002,0,6.728,0,15.028c0,8.297,6.726,15.021,15.026,15.021c8.298,0,15.025-6.725,15.025-15.021
                C30.052,6.728,23.324,0.002,15.026,0.002z M15.026,27.542c-6.912,0-12.516-5.601-12.516-12.514c0-6.91,5.604-12.518,12.516-12.518
                c6.911,0,12.514,5.607,12.514,12.518C27.541,21.941,21.937,27.542,15.026,27.542z"/>
        </symbol>
    </svg>

    <section class="lessonInfo">
        <span class="lessonId">id</span>
        <span class="lessonTitle">Title</span>
    </section>      <!-- lessonInfo -->

    <section class="playerInner" id="playerInner">

        <section class="newFlexLine-leftSide">
        
            <setcion class="leftSidePlayer">
                <section class="infoPlayer">
                    <strong>BE AWARE:</strong> If subscribed, You can watch our tuition videos at YouTube platform, BUT this approach will unable NSTS statistics.
                </section>
                
                <!-- Mattia Astorino Progress -->
                <section class="RadialProgress"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100">
                </section>
            </setcion>

            <section class="player" id="player"></section>

        </section>     <!-- newFlexLine RadialProgress & Player -->

        <section class="newFlexLine">
            <input class="scrollBar" type="range" value="0" min="0" max="10000" />
        </section>     <!-- newFlexLine scrollBar -->

        <form class="controlQuestions"></form>

        <section class="newFlexLine">
            <section class="quizzeResult" style="display:none"></section>   <!-- use display: NONE as a key  -->
        </section>     <!-- newFlexLine Result -->

    </section>   <!-- playerInner -->

    <script src="../teachable/playerPage.js" defer></script>
</body>
</html>
