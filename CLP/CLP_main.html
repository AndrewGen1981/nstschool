    <section class="header">
        <h1 class="header_info">In this section, you have an opportunity to take a state required<br><span class="info_line2">Commercial Learner Permit test simulation</span></h1>
        <p class="header_paragraph">First, choose a topic and language of the test. During the test you will be able to switch from training mode to testing mode</p>
    </section>

            <h1 class="main_prompt">Choose a topic</h1>
            <label class="topic_label" for="topic1">
                <input class="nav_item" type="radio" id="topic1" name="topics_group" value="general" required checked>
                General Knowledge
            </label>
            <label class="topic_label" for="topic2">
                <input class="nav_item" type="radio" id="topic2" name="topics_group" value="air_brakes" required>
                Air Brakes
            </label>
            <label class="topic_label" for="topic3">
                <input class="nav_item" type="radio" id="topic3" name="topics_group" value="comb_vehicle" required>
                Combination Vehicle
            </label>
        </section>      <!-- class="clp_topics" -->

                <span title="Ukrainian" lang="uk" class="lang_info">Українська</span>

                <input class="email_input" name="email_input" type="email" placeholder="student@gmail.com">    <!-- NOT required -->

        <section class="clp_buttons">
            <button class="clp_submit" type="submit">Go</button>
